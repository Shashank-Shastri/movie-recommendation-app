name: Deploy to Dev

on:
    push:
        branches:
            - master
jobs:
    deploy_dev_website:
        if: "!contains(github.event.head_commit.message, '[skip-ci]')"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout branch
              uses: actions/checkout@v3

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

            - name: Retrieve yarn cache (if any)
              uses: actions/cache@v3
              id: yarn-cache
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install Dependencies
              run: yarn install

            - name: Build files
              run: yarn build

            - name: Deploy to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOVIE_RECOMMENDATION_77E17 }}'
                  channelId: live
                  target: dev
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

            - name: Comment on PR
              uses: actions/github-script@v6
              env:
                  MERGE_COMMIT_MESSAGE: '${{ github.event.head_commit.message }}'
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const [_, prNumber] = process.env.MERGE_COMMIT_MESSAGE.match(/#([\d]+)/) || [];
                      if(prNumber) {
                          github.rest.issues.createComment({
                              body: 'ðŸš€ Successfully deployed to [https://movie-recommendation-77e17.web.app](https://movie-recommendation-77e17.web.app).',
                              issue_number: prNumber,
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                          });
                      }
