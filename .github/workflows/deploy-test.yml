name: Deploy to Dev

on:
    push:
        branches:
            - test-branch
jobs:
    deploy_dev_website:
        if: "!contains(github.event.head_commit.message, '[skip-ci]')"
        runs-on: ubuntu-latest
        steps:
            - name: Output event payload
              run: cp $GITHUB_EVENT_PATH ./

            - name: Upload artifact
              uses: actions/upload-artifact@v2
              with:
                  name: dist
                  path: event.json

