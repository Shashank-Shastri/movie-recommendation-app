name: Deploy to Prod

on:
    push:
        branches:
            - release
jobs:
    deploy_prod_website:
        if: "!contains(github.event.head_commit.message, '[skip-ci]')"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout branch
              uses: actions/checkout@v2

            - name: Retrieve npm cache (if any)
              uses: actions/cache@v2.1.6
              with:
                  path: ~/.npm
                  key: npm-packages

            - name: Install Dependencies
              run: npm install

            - name: Build files
              run: npm run build

            - name: Deploy to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOVIE_RECOMMENDATION_77E17 }}'
                  channelId: live
                  target: prod
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels

            - name: Comment on PR
              uses: actions/github-script@v3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  PR_NUMBER: '${{ github.event.pull_request.number }}'
                  script: |
                    github.issues.createComment({
                        body: 'ðŸš€ Successfully deployed to: [https://movie-recommendation.shashanks.ga](https://movie-recommendation-dev.shashanks.ga)',
                        issue_number: process.env.PR_NUMBER,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                    });
